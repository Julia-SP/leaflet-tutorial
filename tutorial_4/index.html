<!-- Tutorial 4
✅ Carga un mapa centrado en Londres.
✅ Añade un marcador con un mensaje emergente accesible.
✅ Permite abrir popups con el teclado (Tab + Enter).
✅ Hace que el mapa sea fácilmente navegable para todos los usuarios.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 4</title>

    <!-- Cargar los estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <style>
        /* Hacemos que el mapa ocupe toda la pantalla */
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>

<!-- Contenedor del mapa
Uso de tabindex="0" en <div id="map"> Permite que los usuarios puedan navegar al mapa con la tecla Tab.
Sin esto, el mapa no se puede seleccionar con el teclado.
* aria-label para mejorar la accesibilidad. Esto ayuda a los lectores de pantalla a identificar el mapa correctamente.
-->
    <div id="map" tabindex="0" aria-label="Mapa interactivo de Leaflet"></div> 
<!-- Importamos Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script>
/* Inicializar el mapa y centrarlo en una ubicación específica */
        let map = L.map('map').setView([51.505, -0.09], 13);

/* Añadir la capa de OpenStreetMap */
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

/* Agregar un marcador con un popup accesible
* .bindPopup() → Muestra un popup con texto accesible.
* .openPopup() → Abre el popup automáticamente al cargar la página.*/
        let marker = L.marker([51.5, -0.09]).addTo(map);
        marker.bindPopup("<b>Marcador accesible</b><br>Pulsa Tab y Enter para abrir.").openPopup();

/* Permitir que el usuario use Tab y Enter para abrir popups 
* map.getContainer() obtiene el elemento HTML del mapa.
* .focus() permite que el usuario pueda interactuar con el mapa usando el teclado.*/
        map.getContainer().focus();

/*Habilitar zoom con el teclad. Así, el usuario podrá hacer zoom con + y - sin usar el ratón*/
        map.keyboard.enable();

    </script>

</body>
</html>
